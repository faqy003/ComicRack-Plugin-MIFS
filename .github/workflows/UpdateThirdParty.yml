name: CMake

on:
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-lastest

    steps:
    - uses: actions/checkout@v3
    
    - name: build dav1d
      run: |
        git clone --depth 1 https://code.videolan.org/videolan/dav1d.git
        cd dav1d
        mkdir build && cd build
        meson --default-library=static --buildtype release ..
        ninja
        cd ../..
    
    - name: build libavif
      run: |
        git clone --depth 1 https://github.com/AOMediaCodec/libavif.git
        cd libavif
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DAVIF_CODEC_DAV1D=ON -DAVIF_LOCAL_DAV1D=ON -DAVIF_LOCAL_LIBYUV=ON
        make -j $(($(nproc) + 1))
        cd ../..
        
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Artifacts
        path: |
          dav1d/build/*
          libavif/build/*
      
