    - name: Zip
      run: 7z a output.zip ./vcpkg_installed/* -r
      shell: bash
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: Artifacts
        path: |
          output.zip
          ${{ env.VCPKG_INSTALLED_DIR }}/*
          libavif/build/*
      
